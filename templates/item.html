{% extends "base.html" %}

{% block title %}Catalog{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-3">
            <div class="card-header">
                <h5>{{ item.name }}</h5>
            </div>
            <div class="card-body">
                <p>{{ item.description }}</p>
                <a href="{{url_for('edit_item_html', category=item.category.name, item=item.name)}}">Edit</a>
                <span> | </span>
                <a href="{{url_for('del_item_html', category=item.category.name, item=item.name)}}">Delete</a>
            </div>
        </div>

    </div>
</div>



{% endblock %}
