<!doctype html>
<html>

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='js/fblogin.js') }}"> -->

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand">Catalog App</a>
        {% if session['logged_in'] %}
        <div class="d-flex ml-auto">
        <p class="mx-2" style="color: white;">Welcome {{ session['username'] }}</p>
        <a class="btn btn-danger" href="{{ url_for('logout', provider=session['provider']) }}">
            <i class="fas fa-sign-out-alt"></i>
            Sign Out
        </a>
    </div>
        {% else %}
        <a class="btn btn-primary ml-auto" href="{{url_for('login')}}">
                <i class="fas fa-sign-in-alt"></i>
                Sign In  
        </a>
        <!-- <a class="btn btn-primary ml-auto" href="#">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
        </a> -->
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
