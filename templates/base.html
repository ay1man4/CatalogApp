<!doctype html>
<html>

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='js/fblogin.js') }}">

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand">Catalog App</a>
        {% if user %}

        <a class="btn btn-danger ml-auto" href="#">
            <i class="fas fa-sign-out-alt"></i>
            Sign Out
        </a>
        {% else %}
        <div class="dropdown ml-auto">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
            <div class="dropdown-menu px-2" aria-labelledby="dropdownMenuButton">
                <!-- GOOGLE PLUS SIGN IN BUTTON-->
                <div id="signinButton">
                    <span class="g-signin" data-scope="openid email" data-clientid="YOUR_CLIENT_ID_GOES_HERE.apps.googleusercontent.com"
                        data-redirecturi="postmessage" data-accesstype="offline" data-cookiepolicy="single_host_origin"
                        data-callback="signInCallback" data-approvalprompt="force">
                    </span>
                </div>
                <!--END GOOGLE PLUS SIGN IN BUTTON -->
                <!-- FACEBOOK SIGN IN BUTTON-->
                <div id="fb-root"></div>
                <script>(function (d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=527857767706825&autoLogAppEvents=1';
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));</script>
                <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false">
                    Sign in
                </div>
                <!--END FACEBOOK SIGN IN BUTTON -->
            </div>
        </div>
        <!-- <a class="btn btn-primary ml-auto" href="#">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
        </a> -->
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
