{% extends "base.html" %}

{% block title %}New Catalog{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-6">
        <div class="card bg-light mb-3">
            <div class="card-header d-flex justify-content-between">
                <h5>Edit item</h5>
            </div>
            <div class="card-body">
                <form class="form" method="post" action="#">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="name">Item Name</label>
                        <div class="col-sm-8">
                            <input id="name" class="form-control" type="text" name="name" value="{{ item.name }}" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="description">Description</label>
                        <div class="col-sm-8">
                            <input id="name" class="form-control" type="textarea" name="description" value="{{ item.description }}" placeholder="Description"
                                required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" for="category">Category</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="category" name="category">
                                {% for category in categories %}
                                <option {% if category==item.category %} selected {% endif %} >{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
